      <section class="max-w-md mx-auto">
        <form id="register-form" class="bg-gray-800 p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label class="block text-sm mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-200"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm mb-2" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-200"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm mb-2" for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-200"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm mb-2" for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-200"
              required

          </div>
          <div class="mb-4">
            <label class="block text-sm mb-2" for="dateOfBirth"
              >Date of Birth</label
            >
            <input
              type="date"
              id="dateOfBirth"
              class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-200"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm mb-2" for="phoneNumber"
              >Phone Number (Optional)</label
            >
            <input
              type="tel"
              id="phoneNumber"
              class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full transition-all duration-200 transform hover:scale-105"
          >
            Register
          </button>
        </form>
      </section>

    <script src="/script.js"></script>
    <script type="module">
      import { validateEmail, validatePassword, validateName, validateDateOfBirth, validatePhoneNumber } from '/validate.js';
      
      document.getElementById("register-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form values
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dateOfBirth = document.getElementById("dateOfBirth").value;
        const phoneNumber = document.getElementById("phoneNumber").value;

        // Validate all fields
        const validations = [
          validateEmail(email),
          validatePassword(password),
          validateName(firstName),
          validateName(lastName),
          validateDateOfBirth(dateOfBirth)
        ];

        // Add phone validation only if provided
        if (phoneNumber) {
          validations.push(validatePhoneNumber(phoneNumber));
        }

        // Check for validation errors
        const errors = validations.filter(v => !v.isValid);
        if (errors.length > 0) {
          alert(errors[0].message); // Show first error message
          return;
        }

        // If validation passes, create user object and submit
        const user = {
          email,
          password,
          firstName,
          lastName,
          dateOfBirth,
          phoneNumber: phoneNumber || null,
        };

        fetch("/api/users/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        })
        .then((response) => {
          if (!response.ok) {
            return response.text().then((text) => {
              throw new Error(text);
            });
          }
          return response.text();
        })
        .then((data) => {
          alert("Registration successful!");
          window.location.href = '/login.html';
        })
        .catch((error) => {
          alert("Registration failed: " + error.message);
        });
      });
    </script>
  </body>
